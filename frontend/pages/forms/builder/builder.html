<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de Questionário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css"
        integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">

    <link rel="stylesheet" type="text/css" href="builder.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script defer src="/assets/fonte-awesome/js/all.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"
        integrity="sha512-Y+cHVeYzi7pamIOGBwYHrynWWTKImI9G78i53+azDb1uPmU1Dz9/r2BLxGXWgOC7FhwAGsy3/9YpNYaoBy7Kzg=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <script src="builder.js" type="text/javascript"></script>
    <script src="/utils.js" type="text/javascript"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Questionários</span>
    </nav>
    <div class="container">
        <div class="page-title">
            <h4 class="mb-4 mt-1">Construção de Questionário</h4>
            <hr>
        </div>
        <form id="builderForm" onsubmit="return false">
            <div class="form-group">
                <label class="required">Nome do Questionário</label>
                <input name="name" class="form-control" placeholder="Nome" type="text" max="100" required>
            </div>

            <div class="questions-list">
                <div class="page-sub-title">
                    <span class="float-right btn btn-outline-primary" id="newQuestion">Nova Questão</span>
                    <h5 class="">Questões</h5>
                    <hr>
                </div>
                <table id="questionsList" class="display"></table>
            </div>

            <div class="answer-list" style="display: none;">
                <div class="page-sub-title">
                    <span class="float-right btn btn-outline-primary" id="newQuestion">Nova Resposta</span>
                    <h5 class="">Respostas</h5>
                    <hr>
                </div>
                <table id="answerList" class="display"></table>
            </div>
            <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn btn-primary"> Salvar </button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="newQuestionModal" tabindex="-1" role="dialog" aria-labelledby="newQuestionLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newQuestionLabel">Nova Questão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="questionForm">
                        <div class="form-group">
                            <label class="required">Pergunta</label>
                            <input name="question" class="form-control" placeholder="Descritivo da questão" type="text" required maxlength="100">
                        </div>
                        <div class="form-group">
                            <label>Dica de resposta</label>
                            <input name="placeholder" class="form-control" placeholder="Exemplo de resposta" type="text" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label class="required">Tamanho máximo da resposta</label>
                            <input name="maxLength" class="form-control" placeholder="Tamanho" type="number" required value="100" max="5000">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="required" value="true" type="checkbox" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Campo obrigatório
                            </label>
                          </div>
                        <div class="modal-buttons d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addQuestion"> Adicionar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
