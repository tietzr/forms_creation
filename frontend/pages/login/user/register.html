<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    <script src="/utils.js" type="text/javascript"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Questionários</span>
    </nav>
    <div class="container">
        <div class="page-title">
            <h4 class="card-title mb-4 mt-1">Cadastro de Usuário</h4>
            <hr>
        </div>
        <form id="registerForm" onsubmit="return false">
            <div class="form-group">
                <label class="required">Nome Completo</label>
                <input name="name" class="form-control" placeholder="Nome" type="text" max="100" required>
            </div>
            <div class="form-group">
                <label class="required">Email</label>
                <input name="email" class="form-control" placeholder="Email" type="email" max="30" required>
            </div>
            <div class="form-group">
                <label class="required">Nome de Usuário</label>
                <input name="username" class="form-control" placeholder="Nickname de login de acesso" type="text" max="20" required>
            </div>
            <div class="form-group">
                <label class="required">Senha</label>
                <input name="password" class="form-control" placeholder="******" type="password" required>
            </div>

            <div class="form-group">
                <label class="required">Confirmação de senha</label>
                <input name="confirmPassword" class="form-control" placeholder="******" type="password" required>
            </div>
            <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn btn-primary"> Cadastrar </button>
            </div>
        </form>
    </div>
    <footer class="footer bg-dark">
        <div class="container d-flex justify-content-between">
            <div class="">Rafael Tietz Strellow</div>
            <a href = "mailto: rafaeltietz@gmail.com">Contato: rafaeltietz@gmail.com</a>

        </div>
    </footer>
</body>

</html>
